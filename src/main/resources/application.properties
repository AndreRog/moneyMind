quarkus.http.port=9000
# Datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/money_mind
quarkus.jooq.dialect=PostgreSQL
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3001

quarkus.log.level=INFO
# Run Flyway migrations automatically
quarkus.flyway.migrate-at-start=true

# CORS SETUP FOR FRONT END DEV
#quarkus.http.cors=true
#quarkus.http.cors.origins=http://REPLACEME:REPLACEME
quarkus.http.cors.headers=Content-Type, Authorization
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
# In src/main/resources/application.properties
quarkus.debug.port=5006
